<div class="main-container" align="center">
  <mat-card>
    <img class="logo-img" src="assets/imgs/polyglot.png" />
    <mat-card-content>

      <mat-form-field class="example-50-width">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <br><br>
      <mat-form-field class="example-50-width">
        <input matInput placeholder="Password" type="password">
      </mat-form-field>
      <br><br>
      <button mat-raised-button color="primary" class="mbtns">Login</button>
<br>
      <button mat-raised-button color="primary" class="mbtns">Register</button>
    </mat-card-content>
  </mat-card>
</div>
